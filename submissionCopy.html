                </div>
                <div>
                  <input type="text" name="codeSix" id="codeSix-field" class="field" maxlength="1" size="1">
                  <input type="text" name="codeSeven" id="codeSeven-field" class="field" maxlength="1" size="1">
                </div>
                <div>
                  <input type="text" name="codeEight" id="codeEight-field" class="field" maxlength="1" size="1">
                  <input type="text" name="codeNine" id="codeNine-field" class="field" maxlength="1" size="1">

        </form>
      </div>
    </div>

<style>
  /* general */
* {
  box-sizing: border-box;
  font-family: 'IBM PLex Mono', Courier, monospace;
  border-color: black;
  color: red;
}

/* default view for large screens */
/* header footer styling */
header {
  display: flex;
  justify-content: space-around;
  background-color: rgba(0, 0, 0, 1.0);
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  border: 2px solid black;
/*   border-bottom: 0px; */
  border-color: white;
}
header:hover {
    border-radius: 0px;
    background-color: rgba(100, 100, 100, 1.0);
}
header div {
    display: flex;
    align-items: center;
}
header img {
    max-height: 150px;
}
  body img:hover {
    opacity: 0.7;
  }
  #trapped-logo {
    max-width: 300px;
    margin-bottom: 25px;
  }
#greeting {
  margin-top: 50px;
}
#title {
    padding-left: 20px;
    padding-right: 20px;
    display: flex;
    align-items: center;
    font-size: 32px;
    font-weight: 600;
}
#actions {
    display: flex;
    gap: 40px;
}
#sub-panel {
  display: flex;
  justify-content: center;
}
.action-button {
    background-color: aquamarine;
    border-radius: 10px;
    min-height: 50px;
}
.action-button:hover {
    background-color: white;
    border-radius: 0px;
}
.button-label {
    font-size: 26px;
    font-weight: 300;   
}
footer {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  color: black;
}

/* main pane styling */
#main-panel {
  background-color: black;
  border: 2px solid black;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  border-color: white;
}
#user-icon {
    max-height: 100px;
    margin-top: 20px;
}
label h2 {
    display: flex;
    justify-content: center;
    font-size: 32px;
}
#code-submission-form {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(2, 1fr);
    justify-items: center;
    gap: 40px;
}
#fields {
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: repeat(2, 1fr);
    justify-items: center;
    gap: 20px;
}
#fields label {
    align-self: center;
    justify-self: flex-start;
    font-size: 20px;
}
#submit-link {
    display: flex;
    min-width: 20%;
    justify-content: flex-end;
}
#submit {
  border-color: white;
  max-height: 25%;
  font-size: 24px;
  background-color: black;
}
#submit:hover {
    background-color: rgba(100, 100, 100, 1.0);
}
.field {
    padding-left: 5%;
    padding-right: 5%;
    font-size: 20px;
}

/* view for smaller screens */
@media screen and (max-width: 800px) {
    /* header modifications */
    header img {
        max-height: 100px;
    }
    #title {
        padding-left: 10px;
        padding-right: 10px;
        font-size: 24px;
        font-weight: 500;
    }
    #actions {
        gap: 10px;
    }
    .button-label {
        font-size: 20px;
        font-weight: 300;
    }
  #greeting {
    font-size: 24px;
    padding: 5%;
  }
}
</style>
